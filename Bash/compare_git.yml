resources:
  - name:      myGitRepo
    type:       GitRepo
    configuration:
        gitProvider: myGithub
        path: stmosher27/jfrog-pipelines-steps-examples
        branches:
          include: main  

pipelines:
  - name: myPipeline
    steps:
      - name: step_1
        type: Bash
        configuration:
          inputResources:
            - name: myGitRepo
        execution:
           onExecute:
             - compare_git --resource myGitRepo --commit-range 4be7944548ab7e2ee17b5fc3f5bc62b03bb8b632..cfd1d2e1f261bd6fb510d72e16ed6177babb5245
