resources:
  - name:      myGitRepo
    type:       GitRepo
    configuration:
        gitProvider: myGithub
        path: stmosher27/jfrog-pipelines-steps-examples
        branches:
          include: main  

pipelines:
  - name: myPipeline
    steps:
      - name: step_1
        type: Bash
        configuration:
          inputResources:
            - name: myGitRepo
        execution:
           onExecute:
             - compare_git --resources myGitRepo --commit-range HEAD~1..HEAD
